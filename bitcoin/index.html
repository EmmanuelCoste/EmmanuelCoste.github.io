								</div>
							</div>
						</div>

									<div class="col-xs-3">
										<i class="fa fa-money fa-5x"></i>
									</div>
									<div class="col-xs-9 text-right">

											<span id="bitcoin_usd_price"></span>

										<div> / bitcoin</div>
